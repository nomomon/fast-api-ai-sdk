pre-commit:
  commands:
    generate-icons:
      glob: "frontend/public/icons/app-icon.svg"
      run: cd frontend && pnpm run generate-icons
      stage_fixed: true
    frontend-format-and-lint:
      glob: "frontend/**/*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: cd frontend && pnpm run check:fix
      stage_fixed: true
    backend-format-and-lint:
      glob: "backend/**/*.py"
      run: make -C backend check-fix
      stage_fixed: true
    check-lockfile:
      glob: "frontend/package.json"
      run: cd frontend && pnpm install --lockfile-only

pre-push:
  commands:
    frontend-check:
      glob: "frontend/**/*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: cd frontend && pnpm run check
    backend-check:
      glob: "backend/**/*.py"
      run: make -C backend check
