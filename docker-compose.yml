version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fastapi-backend
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - ENVIRONMENT=production
      # Allow requests from the frontend container (SSR) and the user's browser
      - CORS_ORIGINS=http://localhost:3001,http://nextjs-frontend:3000
    networks:
      - app-network
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nextjs-frontend
    ports:
      - "3001:3000" # External Port 3001 -> Internal Port 3000
    environment:
      - NODE_ENV=production
      - BASE_BACKEND_URL=http://backend:8000
    networks:
      - app-network
    depends_on:
      - backend
    restart: always

networks:
  app-network:
    driver: bridge
