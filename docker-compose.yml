services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fastapi-backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
    restart: always

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: nextjs-frontend
    # No port mapping - Dokploy connects via Docker network to container:3000
    # Container name 'nextjs-frontend' must match what Dokploy expects
    environment:
      - NODE_ENV=production
      - BASE_BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    restart: always